<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title class="font-semibold">Bap er Bank</title>
  </head>
  <body>
    <main>
      <h1 class="text-5xl text-center mb-5">Simple bank Login</h1>
    </main>
    <section class="bg-emerald-500 p-10">
      <h1 class="text-3xl ml-2 text-white mb-2">Hello there</h1>
      <form action="">
        <input
          id="user-email"
          class="block border-2 p-2 mb-2 border-slate-400 rounded-xl ml-2"
          type="text"
          placeholder="Enter your Email"
        />
        <input
          id="user-password"
          class="block border-2 p-2 mb-2 border-slate-400 rounded-xl ml-2"
          type="password"
          name=""
          placeholder="Enter your Password"
          id=""
        />
      </form>
      <button
        id="submit-btn"
        class="font-semibold text-2xl bg-purple-900 px-5 text-white py-2 rounded-2xl ml-2"
      >
        Submit
      </button>
    </section>
    <script src="login.js"></script>
    <!-- tailwind css file  -->
  </body>
</html>
