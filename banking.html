<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section>
      <h1
        class="text-center text-4xl text-amber-500 bg-slate-200 mt-4 p-5 container mx-auto"
      >
        Lets Get Some <span class="text-green-600">MONEY</span>
      </h1>
    </section>
    <main class="mx-auto container">
      <section>
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-cyan-400 p-6 w-3/4 rounded mx-auto mt-4 text-white">
            <h3 class="text-3xl">Deposit</h3>
            <h2 class="text-2xl">00$</h2>
          </div>
          <div class="bg-green-400 p-6 w-3/4 rounded mx-auto mt-4 text-white">
            <h3 class="text-3xl">Deposit</h3>
            <h2 class="text-2xl">00$</h2>
          </div>
          <div class="bg-yellow-400 p-6 w-3/4 rounded mx-auto mt-4 text-white">
            <h3 class="text-3xl">Deposit</h3>
            <h2 class="text-2xl">00$</h2>
          </div>
        </div>
      </section>
      <!-- Deposit and withdram  -->
      <section>
        <div class="grid grid-cols-2 gap-4 container mt-10 ">
          <div class="bg-cyan-400 p-7">
            <h3 class="text-3xl ml-2 text-white mb-2">Please Deposit</h3>
            <div>
              <form class="container mx-auto box-border" action="">
                <input
                  id="deposit-amount"
                  class="block border-2 p-2 mb-2 border-slate-400 rounded-xl ml-2"
                  type="text"
                  placeholder="Enter your amount"
                />
                <button
                  id="deposit-btn"
                  class="font-semibold text-2xl bg-purple-900 px-5 text-white py-2 rounded-2xl ml-2"
                >
                  Deposit
                </button>
              </form>
            </div>
          </div>
          <div class="bg-lime-600 p-7">
            <h3 class="text-3xl ml-2 text-white mb-2">Withdraw</h3>
            <div class=>
              <form class="container mx-auto" action="">
                <input
                  id="withdraw-amount"
                  class="block border-2 p-2 mb-2 border-slate-400 rounded-xl ml-2"
                  type="text"
                  placeholder="withdraw"
                />
                <button
                  id="withdraw-btn"
                  class="font-semibold text-2xl bg-purple-900 px-5 text-white py-2 rounded-2xl ml-2"
                >
                  Deposit
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="banking.js">
    </script>
  </body>
</html>
